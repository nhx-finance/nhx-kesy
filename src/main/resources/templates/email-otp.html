<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{email-base :: layout(~{::content})}">
<div th:fragment="content">
    <p>Dear User,</p>
    <p>Your One-Time Password (OTP) for verification is:</p>
    <h2 style="text-align: center; color: #007bff; font-size: 24px; letter-spacing: 5px;" th:text="${otp}">123456</h2>
    <p>This OTP is valid for <span th:text="${expiryMinutes}">10</span> minutes.</p>
    <p>Please do not share this code with anyone.</p>
</div>
</html>
