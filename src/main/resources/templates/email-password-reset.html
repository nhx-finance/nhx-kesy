<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{email-base :: layout(~{::content})}">
<div th:fragment="content">
    <p>Dear User,</p>
    <p>We received a request to reset your password. Use the code below to complete the process:</p>
    <h2 style="text-align: center; color: #007bff; font-size: 28px; letter-spacing: 5px; padding: 10px 0; border: 2px dashed #007bff; border-radius: 5px; background-color: #e7f3ff;" th:text="${otp}">123456</h2>
    <p style="text-align: center; margin-top: 20px;">This code is valid for <span th:text="${expiryMinutes}">10</span> minutes.</p>
    <p>If you did not request a password reset, please ignore this email or contact support if you have concerns.</p>
    <p>Please do not share this code with anyone.</p>
</div>
</html>
