<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{email-base :: layout(~{::content})}">
<div th:fragment="content">
    <p>Dear <span th:text="${firstName}"></span>,</p>
    <p>This is an update regarding your KYC verification status.</p>
    <p>Your KYC status has been updated to: <strong><span th:text="${status}"></span></strong>.</p>
    <p th:if="${notes}">
        <strong>Notes:</strong> <span th:text="${notes}"></span>
    </p>
    <p>Please log in to your dashboard for more details.</p>
    <p>If you have any questions, feel free to reach out to our support team.</p>
</div>
</html>
