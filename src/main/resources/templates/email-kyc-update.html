<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{email-base :: layout(~{::content})}">
<div th:fragment="content">
    <p>Dear <strong th:text="${firstName}"></strong>,</p>

    <p>This is an update regarding your KYC verification status.</p>

    <div style="padding: 20px; background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); border-radius: 8px; margin: 20px 0; border-left: 4px solid #0056b3;">
        <p style="margin: 0; color: #0056b3; font-weight: 600; font-size: 14px;">Status Update</p>
        <p style="margin-top: 8px; color: #0056b3; font-size: 15px; font-weight: 600;">
            <span th:text="${status}"></span>
        </p>
    </div>

    <div th:if="${notes}" style="padding: 15px; background-color: #f9f9f9; border-radius: 6px; border-left: 4px solid #666; margin: 20px 0;">
        <p style="margin: 0; color: #333; font-weight: 600; font-size: 13px;">Notes from Review Team</p>
        <p style="margin-top: 8px; color: #555; font-size: 13px;" th:text="${notes}"></p>
    </div>

    <p>Please log in to your dashboard for complete information and take any necessary actions.</p>

    <p style="font-size: 12px; color: #666; border-top: 1px solid #eee; padding-top: 15px; margin-top: 20px;">
        If you have any questions, feel free to reach out to our support team.
    </p>
</div>
</html>
