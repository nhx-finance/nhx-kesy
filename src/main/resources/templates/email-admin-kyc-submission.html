<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{email-base :: layout(~{::content})}">
<div th:fragment="content">
    <p>Dear Admin,</p>
    <p>A new KYC submission has been received and is awaiting your review.</p>
    <ul>
        <li><strong>User ID:</strong> <span th:text="${userId}"></span></li>
        <li><strong>User Email:</strong> <span th:text="${userEmail}"></span></li>
        <li><strong>User Name:</strong> <span th:text="${userName}"></span></li>
        <li><strong>Submitted At:</strong> <span th:text="${submittedAt}"></span></li>
    </ul>
    <p>Please log in to the admin portal to review the documents and update the KYC status.</p>
    <p style="text-align: center;">
        <a th:href="${adminPortalUrl}" class="button">Go to Admin Portal</a>
    </p>
</div>
</html>
