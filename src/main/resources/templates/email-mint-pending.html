<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{email-base :: layout(~{::content})}">
<div th:fragment="content">
    <p>Dear <strong th:text="${firstName}"></strong>,</p>

    <p>We've received your mint request.</p>

    <div style="padding: 20px; background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%); border-radius: 8px; margin: 20px 0; border-left: 4px solid #ffc107;">
        <p style="margin: 0; color: #856404; font-weight: 600; font-size: 16px;">‚è≥ Request Pending</p>
        <p style="margin-top: 8px; color: #856404; font-size: 13px;">
            Amount: <strong th:text="${amount}"></strong> KES | Request ID: <strong th:text="${requestId}"></strong>
        </p>
    </div>

    <p>Your request is currently being processed. We will notify you as soon as it's confirmed and your tokens are minted.</p>

    <p style="font-size: 12px; color: #666; border-top: 1px solid #eee; padding-top: 15px; margin-top: 20px;">
        If you have any questions, feel free to reach out to our support team.
    </p>
</div>
</html>
