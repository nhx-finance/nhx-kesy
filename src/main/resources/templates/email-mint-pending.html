<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{email-base :: layout}">
<body>
<div th:fragment="content" class="content">
    <h2>Mint Request Received</h2>

    <p>Hello <span th:text="${firstName}">there</span>,</p>

    <p>Your mint request has been received and is awaiting payment confirmation.</p>

    <div class="info-box">
        <h3 style="margin-top: 0;">Request Details:</h3>
        <p style="margin: 5px 0;"><strong>Amount:</strong> <span th:text="${amount}"></span> KES</p>
        <p style="margin: 5px 0;"><strong>Wallet:</strong> <span th:text="${walletAddress}"></span></p>
        <p style="margin: 5px 0;"><strong>Request ID:</strong> <span th:text="${requestId}"></span></p>
    </div>

    <p>Please complete the payment to proceed with minting.</p>

    <div th:if="${notes}" class="warning-box">
        <p style="margin: 0;" th:text="${notes}"></p>
    </div>

    <a th:href="${mintsUrl}" class="button">View Request</a>

    <p>Best regards,<br>
        <span th:text="${appName}">NHX</span> Team</p>
</div>
</body>
</html>
