<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{email-base :: layout(~{::content})}">
<div th:fragment="content">
    <p>Dear <span th:text="${firstName}"></span>,</p>
    <p>We've received your mint request for **<span th:text="${amount}"></span> KES**.</p>
    <p>Your request (ID: <span th:text="${requestId}"></span>) is currently **pending** processing.</p>
    <p>We will notify you once your request has been confirmed and tokens are minted.</p>
    <p>If you have any questions, feel free to reach out to our support team.</p>
</div>
</html>
